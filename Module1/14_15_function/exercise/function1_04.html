<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm các hàm alert() vào những vị trí thích hợp trong đoạn mã sau để bạn có thể nhìn thấy giá trị của biến
        result trước và sau lời gọi hàm</title>
</head>
<body>
<!--Bài 4: Thêm các hàm alert() vào những vị trí thích hợp trong đoạn mã sau để bạn có thể nhìn thấy giá trị của biến result trước và sau lời gọi hàm. Đoạn mã có dạng như sau:-->
<!--link bài tập: https://james.codegym.vn/mod/assign/view.php?id=10516-->
<script>
    function addNumbers() {
        let firstNum = 4;
        let secondNum = 8;
        let result = firstNum + secondNum;
        return result;
    }

    result = 0;
    alert(result);
    result = addNumbers();
    alert(result);
</script>
</body>
</html>
