<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng
        không. Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1</title>
</head>
<body>
<!--Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không. Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.-->
<!--link bài tập: https://james.codegym.vn/mod/assign/view.php?id=10517-->
<script>
    function searchString(arr, str) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === str) {
                count++;
            }
        }
        if (count !== 0) {
            return count;
        } else {
            return -1;
        }
    }

    let strs = prompt("Nhập một chuổi");
    let str = prompt("Nhập một ký tự để kiêm tra");
    document.write("Chuổi bạn vừa nhâp: " + strs + "<br>");
    document.write("Có " + searchString(strs, str) + " phần tử " + str + " trong chuổi");
</script>
</body>
</html>
