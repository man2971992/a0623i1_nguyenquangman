<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>
<!--Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<!--link bài tập: https://james.codegym.vn/mod/assign/view.php?id=10517-->
<script>
    function square(a) {
        return a * a;
    }

    let number = prompt("Nập 1 số ");
    alert("Bình phương của " + number + " là: " + square(number));

</script>
</body>
</html>
