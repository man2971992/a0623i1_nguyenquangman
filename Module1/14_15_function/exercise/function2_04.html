<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không</title>
</head>
<body>
<!--Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.-->
<!--link bài tập: https://james.codegym.vn/mod/assign/view.php?id=10517-->
<script>
    let a = prompt("Nhập giá trị để kiểm tra");
    if (isFinite(a)) {
        alert(a + " là một số");
    } else {
        alert(a + " là chuổi");
    }
</script>
</body>
</html>
