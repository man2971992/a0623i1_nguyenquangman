<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phát triển ứng dụng nhỏ mô phỏng câu chuyện Adam và Eva</title>
</head>
<body>
<div style="width: 100px;height: 100px; border: 1px solid red">Weight:<label id="apple_weight">10</label></div>
<button onclick="adam1()">Adam</button>
<button onclick="eva1()">Eva</button>

<script>
    class Apple {
        constructor(weight) {
            this.weight = weight = 10;
        }

        isEmpty() {
            return this.weight === 0 ? true : false;
        }

        getWeight() {
            return this.weight;
        }

        decrease() {
            if (this.weight > 0) {
                this.weight--;
            }
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        setName(name) {
            this.name = name;
        }

        getName() {
            return this.name;
        }

        setGender(gender) {
            this.gender = gender;
        }

        isMale() {
            return this.gender ? true : false;
        }

        setWeight(wei) {
            this.weight = wei;
        }

        getWeight() {
            return this.weight;
        }

        checkApple(apple) {
            return apple.weight > 0 ? true : false;
        }

        eat(apple) {
            apple.decrease();
        }

        say() {
            return "I'm " + this.name + " ,Gender: " + this.gender + ". Weight: " + this.weight;
        }
    }

    let apple1 = new Apple();
    let adam = new Human("Adam", true, 75);
    let eva = new Human("Eva", false, 50);

    function adam1() {
        console.log(adam.say());
        
        if (adam.checkApple(apple1)) {
            adam.eat(apple1);
            document.getElementById("apple_weight").innerText = apple1.weight;
        } else {
            alert("Táo đã hết Adam không thể ăn được");
        }
    }

    function eva1() {
        console.log(eva.say());
       
        if (eva.checkApple(apple1)) {
            eva.eat(apple1);
            document.getElementById("apple_weight").innerText = apple1.weight;
        } else {
            alert("Táo đã hết bạn Eva không thể ăn được");
        }
    }
</script>

</body>
</html>
