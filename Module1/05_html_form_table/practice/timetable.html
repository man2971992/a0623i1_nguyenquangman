<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bảng thời khoá biểu </title>
    <style>
        table {
            width: 50%;
            margin: 50px auto;
        }

        table, td, th {
            border: 1px solid black;
            text-align: center;
            border-collapse: collapse;
            padding: 10px 0;
        }

        th {
            background: red;
        }
    </style>
</head>
<body>
<!--https://james.codegym.vn/mod/assign/view.php?id=10408-->
<table>
    <tr>
        <th rowspan="2">Thứ</th>
        <th colspan="2">Hoat động</th>
        <!--<th></th>-->
    </tr>
    <tr>
        <!--<th></th>-->
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <td>Thứ hai</td>
        <td>Thể dục</td>
        <td>HD trò chơi mới</td>
    </tr>
    <tr>
        <td>Thứ 3</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp,kỹ năng sống</td>
    </tr>
    <tr>
        <td>Thứ 4</td>
        <td>Âm Nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <td>Thứ 5</td>
        <td>Văn Học</td>
        <td>Nhận Biết các giá trị sống</td>
    </tr>
</table>
</body>
</html>
