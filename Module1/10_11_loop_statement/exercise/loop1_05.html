<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng của 20 số đầu tiên trong dãy fibonacci</title>
</head>
<body>
<script>
    //Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.
    let f = 0;
    let f1 = 0; //Số Fibonaci đầu tiên
    let f2 = 1; //Số Fibonaci thứ 2
    let sum = f1 + f2; //Tổng các số Fibonaci
    for (let i = 1; i < 19; i++) {
        f = f1 + f2;
        sum += f;
        f1 = f2;
        f2 = f;
    }
    document.write("Tổng giá trị 20 số fibonaci đầu tiên: " + sum.toLocaleString());
</script>
</body>
</html>
