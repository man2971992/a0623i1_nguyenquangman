<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci đầu tiên chia hết cho 5</title>
</head>
<body>
<script>
    //Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.
    let f;
    let f1 = 0;
    let f2 = 1;
    for (let i = 1; i < 19; i++) {
        f = f1 + f2;
        if (f % 5 === 0) {
            document.write("Số Finonaci đầu tiên chia hết cho 5 là : " + f + "<br>");
            break;
        }
        f1 = f2;
        f2 = f;
    }
</script>
</body>
</html>
