<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nhiệt độ</title>
</head>
<body>
<script>
    //Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.
    let temperature = parseFloat(prompt("Mời bạn nhập nhiệt dộ hiện tại:"));
    while (temperature <= 100 || temperature >= 20) {
        if (temperature > 100) {
            alert("Yêu cầu bạn giảm nhiệt độ");
            break;
        }
        if (temperature < 20) {
            alert("Yêu cầu bạn tăng nhiệt độ");
            break;
        }
        temperature = parseFloat(prompt("Mời bạn nhập nhiệt dộ hiện tại:"));
    }
</script>
</body>
</html>
