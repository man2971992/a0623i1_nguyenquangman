<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.</title>
</head>
<body>
<!--Bài 5: Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.-->
<!--https://james.codegym.vn/mod/assign/view.php?id=10501-->
<script>
    let str1 = prompt("Nhập chuổi 1: ");
    let str2 = prompt("Nhập chuổi 2: ");
    document.write("Chuổi 1: "+str1+"<br>");
    document.write("Chuổi 2: "+str2+"<br>");
    if (str1 === str2) {
        document.write("Chuổi 1 bằng chuổi 2");
    } else {
        document.write("Chuổi 1 khác chuổi 2");
    }
</script>
</body>
</html>
