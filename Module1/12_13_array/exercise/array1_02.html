<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị ra được phần tử có
        giá trị lớn nhất trong mảng và vị trí của phần tử đó</title>
</head>
<body>
<!--Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.-->
<!--link bài tập: https://james.codegym.vn/mod/assign/view.php?id=10500-->
<script>
    let arr = [];
    let index = "";
    for (let i = 0; i < 10; i++) {
        arr[i] = parseInt(prompt("Nhập số " + i));
    }
    let max = arr[0];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
            index = i;
        }
    }
    document.write("Danh sách các phần tử trong mảng: " + arr + "<br>");
    document.write("Số lớn nhất là " + max + ", nằm ở vị trí " + index);
</script>
</body>
</html>
