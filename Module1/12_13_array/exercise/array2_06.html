<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này
        bởi ký tự ( _ )</title>
</head>
<body>
<!--Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )-->
<!--https://james.codegym.vn/mod/assign/view.php?id=10501-->
<script>
    let arr = Array(7);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt("Nhập phần tử thứ " + i);
    }
    document.write("Danh sách phần tử trong mảng: " + arr + "<br>");
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === '-') {
            arr[i] = '_';
        }
    }
    document.write("Danh sách phần tử trong mảng đã sửa: " + arr + "<br>");
</script>
</body>
</html>
