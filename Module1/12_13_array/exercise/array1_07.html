<body>
<!--Bài 7- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng (Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V, và gán 0 cho phần tử cuối cùng của mảng)-->
<!--link bài tập: https://james.codegym.vn/mod/assign/view.php?id=10500-->
<script>
    let numbers = [];
    let check = false;
    let index;
    let numbers_new = [];
    for (let i = 0; i < 10; i++) {
        numbers[i] = parseFloat(prompt("Nhập phần tử thứ " + i));
    }
    let v = parseFloat(prompt("Nhập một số để kiểm tra "));
    for (let i = 0; i < numbers.length; i++) {
        if (v === numbers[i]) {
            check = true;
            index = i;
        }
    }
    document.write("Danh sách mảng ban đầu: " + numbers + "<br>");
    if (check) {
        numbers.splice(index, 1);
        document.write("Danh sách mảng sau khi xóa phần tử " + v + " là: " + numbers);
    } else {
        document.write("Phân tử " + v + " không có trong mảng");
    }

</script>
</body>
</html>
