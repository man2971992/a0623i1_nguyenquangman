<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1.</title>

<body>
<!--Bài 6: Giải phương trình bậc 1.-->
<!--link bài tập: https://james.codegym.vn/mod/assign/view.php?id=10459-->
<script>
    let a = parseFloat(prompt("Nhập giá trị a"));
    let b = parseFloat(prompt("Nhập giá trị b"));
    if (isNaN(a) || isNaN(b)) {
        alert("Bạn chưa nhập đủ giá trị cho a hoặc b");
    } else if (a === 0) {
        alert("Phương trình vô nghiệm");
    } else {
        alert("Nghiệm phương trình " + a + "x + " + b + " = 0 là : " + -b / a);
    }
</script>
</body>
</html>
