<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<script>
    //Tính chỉ số cân nặng BMI
    let weight = parseFloat(prompt("Mời bạn nhập cân nặng"));
    let height = parseFloat(prompt("Mời bạn nhập chiều cao"));
    if (!isNaN(weight) && !isNaN(height)) {
        let bmi = parseFloat(weight / (height * height));
        if (bmi < 18.5)
            alert("Underweight");
        else if (bmi < 25)
            alert("Normal");
        else if (bmi < 30)
            alert("Overweight");
        else
            alert("Obese");
    } else {
        alert("Bạn chưa nhập đủ thông tin");
    }
</script>

</html>
