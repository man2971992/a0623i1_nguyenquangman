<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuổi học lớp 10</title>
</head>
<body>
<!--Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.-->
<!--link bài tập: https://james.codegym.vn/mod/assign/view.php?id=10458-->
<script>
    let age = parseInt(prompt("Mời bạn nhập tuổi"));
    if (isNaN(age)) {
        alert("Bạn chưa nhập tuổi");
    } else {
        if (age >= 15 && age <= 100) {
            alert("Bạn đã đủ tuổi vào lớp 10");
        } else {
            alert("Bạn chưa đủ tuổi vào lớp 10 hoặc đã quá lớn tuổi");
        }
    }
</script>
</body>
</html>
