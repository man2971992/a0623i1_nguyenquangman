<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông khi biết cạnh a</title>
</head>
<body>
<!--Bài 3: Tính diện tích hình vuông khi biết cạnh a.-->
<!--https://james.codegym.vn/mod/assign/view.php?id=10459-->
<script>
    let a = parseFloat(prompt("Mời bạn nhập cạnh hình vuông"));
    if (isNaN(a)) {
        alert("Bạn chưa nhập cạnh hình vuông");
    } else {
        alert("Diện tich hình vuông với cạnh " + a + " là: " + a * a);
    }
</script>
</body>
</html>
