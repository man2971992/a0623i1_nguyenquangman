<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình tính thuế thu nhập cá nhân</title>

<body>
<!--Bài 11: Viết chương trình tính thuế thu nhập cá nhân.-->
<!--link bài tập:https://james.codegym.vn/mod/assign/view.php?id=10459-->
<script>
    let money = parseFloat(prompt("Nhập tiền lương của bạn"));
    if (money > 0 && money <= 5000000) {
        alert("Bạn phải đóng 5% thuế. Số tiền bạn phải đóng thuế là: " + (money * 0.05) + " .Số tiền bạn được nhận là: " + (money - (money * 0.05)));
    } else if (money > 5000000 && money <= 10000000) {
        alert("Bạn phải đóng 10% thuế. Số tiền bạn phải đóng thuế là: " + (money * 0.1) + " .Số tiền bạn được nhận là: " + (money - (money * 0.1)));
    } else if (money > 10000000 && money <= 18000000) {
        alert("Bạn phải đóng 15% thuế. Số tiền bạn phải đóng thuế là: " + (money * 0.15) + " .Số tiền bạn được nhận là: " + (money - (money * 0.15)));
    } else if (money > 18000000 && money <= 32000000) {
        alert("Bạn phải đóng 20% thuế. Số tiền bạn phải đóng thuế là: " + (money * 0.2) + " .Số tiền bạn được nhận là: " + (money - (money * 0.2)));
    } else if (money > 32000000 && money <= 52000000) {
        alert("Bạn phải đóng 25% thuế. Số tiền bạn phải đóng thuế là: " + (money * 0.25) + " .Số tiền bạn được nhận là: " + (money - (money * 0.25)));
    } else if (money > 52000000 && money <= 80000000) {
        alert("Bạn phải đóng 30% thuế. Số tiền bạn phải đóng thuế là: " + (money * 0.3) + " .Số tiền bạn được nhận là: " + (money - (money * 0.3)));
    } else {
        alert("Bạn phải đóng 35% thuế. Số tiền bạn phải đóng thuế là: " + (money * 0.35) + " .Số tiền bạn được nhận là: " + (money - (money * 0.35)));
    }
</script>
</body>
</html>
