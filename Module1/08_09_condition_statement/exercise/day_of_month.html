<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case - Tính số ngày trong tháng</title>
    <style>
        input {
            height: 20px;
        }

        button {
            height: 25px;
            border-radius: 5px 5px;
        }
    </style>
</head>
<body>
<input type="number" id="month" value="">
<button onclick="dayofmonth()">Tính số ngày</button>
<h2 id="result"></h2>
<script>
    //Tính số ngày trong tháng
    function dayofmonth() {
        let month = parseInt(document.getElementById("month").value);
        if (!isNaN(month)) {
            switch (month) {
                case 2:
                    document.getElementById("result").innerText = "Tháng " + month + " có 28 hoặc 29 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("result").innerText = "Tháng " + month + " có 30 ngày";
                    break;
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10 :
                case 12:
                    document.getElementById("result").innerText = "Tháng " + month + " có 31 ngày";
                    break;
                default:
                    document.getElementById("result").innerText = "Tháng này không tồn tại";
            }
        } else {
            document.getElementById("result").innerText = "Bạn chưa nhập tháng";
        }
    }

</script>

</body>
</html>
