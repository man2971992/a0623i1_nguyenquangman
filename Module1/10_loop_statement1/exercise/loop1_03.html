<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20 số trong dãy fibonacci đầu tiên</title>
</head>
<body>
<script>
    //Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.
    let f;
    let f1 = 0;
    let f2 = 1;
    document.write("<h3>20 số Fibonaci đầu tiên: </h3>")
    document.write(f1 + ", ");
    document.write(f2 + ", ");
    for (let i = 1; i < 19; i++) {
        f = f1 + f2;
        document.write(f.toLocaleString() + ", ");
        f1 = f2;
        f2 = f;
    }
</script>
</body>
</html>
