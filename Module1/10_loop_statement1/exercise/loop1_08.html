<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game đoán số</title>
</head>
<body>
<button onclick="game()">Chơi</button>
<script>
    //Bài 8: Game đoán số
    function game() {
        let a = parseInt(prompt("Nhập số bắt đầu")); //Nhập số bắt đầu
        let b = parseInt(prompt("Nhập số kết thúc")); //Nhập số kết thúc
        if (isNaN(a) || isNaN(b)) {
            alert("Bạn chưa nhập đủ 'số bắt đầu' hoặc 'số kết thúc'");
        } else {
            let count = 0;
            let num_ran = Math.floor(Math.random() * (b - a + 1)) + a; //Chọn ngẫu nhiên một số trong khoản a--->b
            console.log(num_ran); //Hiển thị số random ở console
            let num_user = parseInt(prompt("Mời bạn đoán số")); //Yêu câu người chơi đoán 1 số
            while (num_user !== num_ran) {
                if (count < 2) {
                    if (num_user > num_ran) {
                        alert("Số ban nhập lớn hơn");
                        num_user = parseInt(prompt("Mời bạn đoán lại số"));
                    }
                    if (num_user < num_ran) {
                        alert("Số ban nhập nhỏ hơn");
                        num_user = parseInt(prompt("Mời bạn đoán lại số"));
                    }
                } else {
                    alert("Bạn đã đoán sai 3 lần");
                    break;
                }
                count++;
            }
            if (num_user === num_ran)
                alert("Chúc mừng bạn đã đoán đúng");
            else
                alert("Game Over");
        }

    }
</script>
</body>
</html>
